<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do-list</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">

    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

</head>
    <body>

        <div class="container mt-4">
            <h2 class="text-center mb-4">Lista de Tarefas</h2>

            <form id="form-task" enctype="multipart/form-data">

                <input type="hidden" id="id" name="id" value="0">

                <div class="mb-3">
                    <label for="description" class="form-label">Descrição</label>
                    <input type="text" id="description" name="description" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="file" class="form-label">Arquivo</label>
                    <input type="file" id="file" name="file" class="form-control" required  />
                </div>

                <button type="button"  class="btn btn-primary " id="btn-salvar">Salvar Tarefa</button>
                <a class="btn btn-warning btn-sm d-none" id="btn-editar" >Editar</a>
                <button type="submit" class="btn btn-danger btn-sm d-none" id="btn-deletar" >Deletar</button>

            </form>

            <div  class="text-center" th:if="${tasks.isEmpty()}">
                <p>Não há tarefas para exibir.</p>
            </div>

            <div th:if="${not tasks.isEmpty()}">
                <table class="table table-bordered mt-4">
                    <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Descrição</th>
                        <th scope="col">URL do Bucket</th>
                    </tr>
                    </thead>
                    <tbody>

                        <tr th:each="task : ${tasks}" th:id="'row'+ ${task.id}" style="cursor: pointer">

                            <td  th:attr="data-id=${task.id}" th:text="${task.id}"></td>
                            <td  th:text="${task.description}"></td>
                            <td  th:text="${task.urlBucketFile}"></td>

                        </tr>

                    </tbody>
                </table>

            </div>

        </div>

    </body>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>

        $('#btn-salvar').click(function (event){
            let ev = event.target;
            let id = $('#id').val();

            if(id != 0){
                salvarTask(false);
                return;
            }

            console.log("Teste botão salvar ");

            salvarTask(true);
        });

        $('.table-bordered').click(async function (event) {

            let id = $(event.target).data('id');
            console.log(id);

            console.log("Valor do id " , $(id).data('id'));
            let tasks = await buscarPorId(id);
            console.log(tasks.tasks[0]);
            let task = tasks.tasks[0];
            $('#description').val(task.description);
            $('#file').val(task.urlBucketFile);
        });

        $('#btn-deletar').click(function (event) {
            let ev = event.target;
            deleteTask();

        });

        function salvarTask(isSave){
            event.preventDefault();
            let form = new FormData(document.getElementById('form-task'));

            for (let [key, value] of form.entries()) {
                console.log(`${key}: ${value}`);
            }

            if(isSave){
                 // http://localhost:8085/main
                $.ajax({
                    url: '/main/v1/main/save',
                    type: 'POST',
                    async: true,
                    processData: false,
                    contentType: false,
                    dataType: 'json',
                    data: form,
                    success: function (response) {
                        console.log("Teste " , response)
                        if (response.message != undefined) {
                            window.location.reload();
                        } else {
                            console.error("Erro ao salvar");
                        }
                    }
                })

            }else {

                let id = $("id").val();
                $.ajax({
                    url: `/main/v1/main/edit/${id}`,
                    type: 'PuT',
                    async: true,
                    contentType: false,
                    processData: false,
                    dataType: 'json',
                    data: form,
                    success: function (response) {
                        if (response.status == 'success') {
                            window.location.reload();
                        } else {
                            swal(response.title, response.message, response.status);
                        }
                    }
                });

            }

        }

        function deleteTask(){
            $.ajax({
                url: '/main/v1/main/delete',
                type: 'POST',
                async: true,
                contentType: false,
                processData: false,
                dataType: 'json',
                data: form,
                success: function (response) {
                    if (response.status == 'success') {
                        window.location.reload();
                    } else {
                        swal(response.title, response.message, response.status);
                    }
                }
            })
        }

        function buscarPorId(id){
            // http://localhost:8085/main
            console.log("ID  " , id);
            return $.ajax({
                url: `/main/v1/main/buscar/${id}`,
                type: 'GET',
                async: true,
                dataType: 'json',
                success: function (response) {
                    console.log("Teste " , response)
                    return response;
                }
            })
        }

    </script>

</html>
